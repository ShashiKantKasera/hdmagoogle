<!DOCTYPE html>
<html>

<head>
    <title>Google Maps GeoJSON Example</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 17.296145221384663, lng: 78.5234524034775 },
                zoom: 17
            });

            // Load the GeoJSON file
            map.data.loadGeoJson('./hmda.geojson');

            // Style the features based on SUBCLASS property
            map.data.setStyle(function(feature) {
                var subclass = feature.getProperty('SUBCLASS');
                var area = feature.getProperty('Area');

                if (subclass === "SOCIAL INFRA") {
                    return {
                        fillColor: 'purple',
                        strokeWeight: 1
                    };
                }
               
              else if (subclass === "PLOTS" && area ===146 ) {
                    return {
                        fillColor: 'pink',
                        strokeWeight: 1
                    };
                }
               else if (subclass === "PLOTS" && area ===137 ) {
                    return {
                        fillColor: 'red',
                        strokeWeight: 1
                    };
                }

                else if (subclass === "OWNER'S LAND" ) {
                    return {
                        fillColor: 'yellow',
                        strokeWeight: 1
                    };
                } else if (subclass === 'PARK') {
                    return {
                        fillColor: '#0eff00',
                        strokeWeight: 1
                    };
                } else if (subclass === 'ROAD') {
                    return {
                        fillColor: 'black',
                        strokeWeight: 1
                    };
                }else {
                    return {
                        fillColor: 'blue', // Default color for other features
                        strokeWeight: 1
                    };
                }
            });


            // Add event listener for click on features
            map.data.addListener('click', function (event) {
                var UID_NUMBER = event.feature.getProperty('UID_NUMBER');
                var Area = event.feature.getProperty('Area');
                var SUBCLASS = event.feature.getProperty('SUBCLASS');

                var infoWindowContent = '<div>';
                infoWindowContent += '<strong>UID_NUMBER:</strong> ' + UID_NUMBER + '<br>';
                infoWindowContent += '<strong>Area:</strong> ' + Area + '<br>';
                infoWindowContent += '<strong>SUBCLASS:</strong> ' + SUBCLASS + '<br>';
                // Add other properties as needed
                infoWindowContent += '</div>';

                var infoWindow = new google.maps.InfoWindow({
                    content: infoWindowContent
                });

                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0ALS_YkZbUjS_b69VExYu9XWSWUDRArI&callback=initMap"
        async defer></script>
</body>

</html>
